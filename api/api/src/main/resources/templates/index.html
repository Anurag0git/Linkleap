<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkLeap URL Shortener</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>

<h1>LinkLeap URL Shortener</h1>

<form action="/shorten-web" method="post" th:object="${shortenRequest}">
    <input type="text" name="originalUrl" placeholder="Enter your long URL here" size="60" required>
    <button type="submit">Shorten!</button>
    <br>
    <span style="color:red;"
          th:if="${#fields.hasErrors('originalUrl')}"
          th:errors="*{originalUrl}">

    </span>
</form>

<div th:if="${shortUrl != null && shortUrl.shortKey != null}" class="result">
    <h3>Your Link is Ready!</h3>
    <p>
        <strong>Original URL:</strong>
        <span th:text="${shortUrl.originalUrl}"></span>
    </p>
    <p>
        <strong>Short Link:</strong>
        <a th:href="${baseUrl + '/' + shortUrl.shortKey}"
           th:text="|${baseUrl}/${shortUrl.shortKey}|"
           target="_blank">
        </a>
    </p>
</div>

</body>
</html>
